<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGNUP FORM</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
 <div class="container1">
        <img src="images/img2.png" alt="">
        <h1>Sign Up</h1>
    
    <form>
        <p>Please fill up this form to create an account!</p> <br>
    <input type="first name" placeholder="First Name" required class="fn"> 
    <input type="text" placeholder="Last Name" required class="ln">
    <input type="email1" class="email" required  placeholder="Email or Phone">
    <input type="password1" class="password" required minlength="5" maxlength="8" placeholder="Password"> 
    <input type="confirm password" class="cp" required minlength="5" maxlength="8" placeholder="Confirm Password">
    <input type="checkbox" class="checkbox"><span class="is"> I accept the <a href="#">Term of Use & Privacy Policy</a> </span>
    <button class="b4">Sign Up</button>
    </form>
 </div>
    
</body>
</html>
