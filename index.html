<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN FORM</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <div class="container">
        <img src="images/img2.png" alt="">
        
        <form>
            <div class="abc">
            <h1 class="abc1">Login Form</h1>
            <input type="email" class="email" required  placeholder="Email or Phone">
            <input type="password" class="password" required minlength="5" maxlength="8" placeholder="Password"> 
            <a href="#">Forgot Password?</a> 
            <button class="b1" > LOGIN </button>
            <p >Or login with</p>
            <button class="b2">
                <i class="fab fa-facebook-f"> Facebook</i>

            </button>
            <button class="b3">
                <i class="fab fa-instagram"> Instagram</i>
            </button>
            <p class="p1">Don't have account?  <a href="./signup.html">Signup Now</a> </p>
            
            </div>
        </form>
    </div>
    
</body>
</html>
